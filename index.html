<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>burger</title>
</head>

<body>
    <div class="container">
        <header class="header">

            <div class="header__burger">

            </div>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="">Main</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Works</a></li>
                    <li><a href="">Contacts</a></li>
                    <li><a href="">Clients</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>

        </header>




        <div class="form-zone">
            <form action="" class="form">
    
                <div>
                    <fieldset class="form__user">
                        <legend>Данные получателя</legend>
                        <label class="form__user-label">
    
                            <input type="tel" placeholder='Номер телефона'>
                            <input type="text" placeholder='Имя'>
                            <input type="email" placeholder='E-mail'>
                        </label>
                    </fieldset>
                </div>
    
    
                <div>
                    <fieldset class="form__delivery">
                        <legend>Доставка</legend>
                        <div class="form__delivery-delivery">
                            <label>
                                <input type="radio" value="" name="param" checked>
                                <span>Доставка курьером</span>
                            </label>
                            <label>
                                <input type="radio" name="param">
                                <span>Самовывоз</span>
                            </label>
                        </div>
    
                        <label for="" class="form__delivery-text">
                            <input type="text" placeholder="Адрес доставки">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Комментарий"></textarea>
                        </label>
                    </fieldset>
                </div>
    
                <div>
                    <fieldset>
                        <legend>
                            Дата и время доставки
                        </legend>
    
    
                        <div class="form__date">
                            <label>
                                <input type="radio" name="param2" checked>
                                <span>
                                    ЧТ-10.03  12:00-13:00
                                </span>
                            </label>
                            <label>
                                <input type="radio" name="param2">
                                <span>
                                    ЧТ-10.03  19:00-23:00
                                </span>
                            </label>
                            <label>
                                <input type="radio" name="param2">
                                <span>
                                    ПТ-11.03  19:00-23:00
                                </span>
                            </label>
                            
                        </div>
    
                    </fieldset>
    
                </div>
                <div>
                    <fieldset>
                        <label for="" class="form__checkbox">
                            <input type="checkbox" name="" id="">
                            Бесконтактная доставка
                        </label>
                    </fieldset>
                </div>
    
                <div>
                    <button type="submit" class="submit">Send</button>
                </div>
    
    
    
            </form>
        </div>



        <div class="button">
            <button type="button" class="button__order">Order</button>
        </div>






    </div>

    <script src="script.js"></script>
</body>

</html>
